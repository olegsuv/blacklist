<div class="blacklistPanel">
    <div class="message">${message}</div>
    <div class="items">
        {{each items}}
            <dl>
                <dt>${phones} / ${url}</dt>
                <dd>${comment}</dd>
            </dl>
        {{/each}}
    </div>
    <input type="button" value="Добавить в базу" class="addToBlacklist">
</div>
